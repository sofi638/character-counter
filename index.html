<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/logo-dark-theme.svg" alt="" />
      <img class="btn-icon" src="assets/images/icon-sun.svg" alt="" />
    </div>

    <h1 class="txt-time">Analyze your text in real-time</h1>
    <div>
      <textarea class="txtarea" name="" id="" placeholder=""></textarea>
    </div>
    <div class="inputs">
      <div class="input-1">
        <input class="inp-1" type="checkbox" />
        <p>Exclude Spaces</p>
      </div>
      <input class="inp-2" type="checkbox" />
      <p>Set Character Limit</p>
    </div>
    <div class="main-container">
      <div class="characters">
        <h1>278</h1>
        <p>Total Character</p>
      </div>
      <div class="count">
        <h1>39</h1>
        <p>World Count</p>
      </div>
      <div class="sentence">
        <h1>04</h1>
        <p>Sentence Count</p>
      </div>
    </div>

    <div class="density">
      <h3>Letter Density</h3>
      <div class="E">
        <p>E</p>
        <div class="e-div">
          <div></div>
        </div>
        <p>40(16.6%)</p>
      </div>
      <div class="I">
        <p>I</p>
        <div class="i-div">
          <div></div>
        </div>
        <p>29(11.65%)</p>
      </div>

      <div class="T">
        <p>T</p>
        <div class="t-div">
          <div></div>
        </div>
        <p>28(11.24%)</p>
      </div>

      <div class="O">
        <p>O</p>
        <div class="o-div">
          <div></div>
        </div>
        <p>22(8.84%)</p>
      </div>

      <div class="N">
        <p>T</p>
        <div class="n-div">
          <div></div>
        </div>
        <p>21(8.43%)</p>
      </div>
    </div>
  </body>
</html>
